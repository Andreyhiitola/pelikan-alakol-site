<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Editor - Pelikan Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 30px;
        }

        .editor-section, .preview-section {
            display: flex;
            flex-direction: column;
        }

        .section-title {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .json-textarea {
            width: 100%;
            min-height: 500px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            border: 2px solid #ddd;
            border-radius: 8px;
            resize: vertical;
            transition: border-color 0.3s;
        }

        .json-textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .preview-container {
            background: #f8f9fa;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            min-height: 500px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            padding: 20px 30px;
            background: #f8f9fa;
            border-top: 1px solid #ddd;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .status-message {
            padding: 15px 30px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border-top: 3px solid #28a745;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border-top: 3px solid #dc3545;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .json-key {
            color: #0000ff;
            font-weight: bold;
        }

        .json-string {
            color: #008000;
        }

        .json-number {
            color: #ff0000;
        }

        .json-boolean {
            color: #ff00ff;
        }

        .json-null {
            color: #808080;
            font-style: italic;
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù JSON Editor</h1>
            <p>–†–µ–¥–∞–∫—Ç–æ—Ä JSON –¥–ª—è –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª–∏ Pelikan Alakol</p>
        </div>

        <div class="status-message" id="statusMessage"></div>

        <div class="main-content">
            <div class="editor-section">
                <h2 class="section-title">‚úèÔ∏è –†–µ–¥–∞–∫—Ç–æ—Ä</h2>
                <textarea 
                    id="jsonEditor" 
                    class="json-textarea" 
                    placeholder='–í–≤–µ–¥–∏—Ç–µ –∏–ª–∏ –≤—Å—Ç–∞–≤—å—Ç–µ JSON –∑–¥–µ—Å—å...'
                >{
  "title": "–ü—Ä–∏–º–µ—Ä –¥–∞–Ω–Ω—ã—Ö",
  "items": [
    {
      "id": 1,
      "name": "–≠–ª–µ–º–µ–Ω—Ç 1",
      "active": true
    },
    {
      "id": 2,
      "name": "–≠–ª–µ–º–µ–Ω—Ç 2",
      "active": false
    }
  ]
}</textarea>
            </div>

            <div class="preview-section">
                <h2 class="section-title">üëÅÔ∏è –ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä</h2>
                <div id="jsonPreview" class="preview-container"></div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="formatJSON()">
                üé® –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞—Ç—å
            </button>
            <button class="btn btn-secondary" onclick="minifyJSON()">
                üì¶ –ú–∏–Ω–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞—Ç—å
            </button>
            <button class="btn btn-success" onclick="validateJSON()">
                ‚úÖ –ü—Ä–æ–≤–µ—Ä–∏—Ç—å
            </button>
            <button class="btn btn-danger" onclick="clearEditor()">
                üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å
            </button>
            <div class="file-input-wrapper">
                <button class="btn btn-primary">üìÇ –ó–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–∞–π–ª</button>
                <input type="file" id="fileInput" accept=".json" onchange="loadFile(event)">
            </div>
            <button class="btn btn-success" onclick="downloadJSON()">
                üíæ –°–∫–∞—á–∞—Ç—å JSON
            </button>
            <button class="btn btn-secondary" onclick="copyToClipboard()">
                üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å
            </button>
        </div>
    </div>

    <script>
        const editor = document.getElementById('jsonEditor');
        const preview = document.getElementById('jsonPreview');
        const statusMessage = document.getElementById('statusMessage');

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –ø—Ä–∏ –≤–≤–æ–¥–µ
        editor.addEventListener('input', updatePreview);

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä–∞
        updatePreview();

        function updatePreview() {
            try {
                const jsonText = editor.value.trim();
                if (!jsonText) {
                    preview.innerHTML = '<span style="color: #999;">–ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å...</span>';
                    return;
                }
                
                const jsonObj = JSON.parse(jsonText);
                preview.innerHTML = syntaxHighlight(JSON.stringify(jsonObj, null, 2));
                hideStatus();
            } catch (e) {
                preview.innerHTML = `<span style="color: #dc3545; font-weight: bold;">‚ùå –û—à–∏–±–∫–∞ JSON:</span><br>${e.message}`;
            }
        }

        function syntaxHighlight(json) {
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                let cls = 'json-number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'json-key';
                    } else {
                        cls = 'json-string';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'json-boolean';
                } else if (/null/.test(match)) {
                    cls = 'json-null';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }

        function formatJSON() {
            try {
                const jsonObj = JSON.parse(editor.value);
                editor.value = JSON.stringify(jsonObj, null, 2);
                updatePreview();
                showStatus('JSON —É—Å–ø–µ—à–Ω–æ –æ—Ç—Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω! ‚úÖ', 'success');
            } catch (e) {
                showStatus('–û—à–∏–±–∫–∞ —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è: ' + e.message, 'error');
            }
        }

        function minifyJSON() {
            try {
                const jsonObj = JSON.parse(editor.value);
                editor.value = JSON.stringify(jsonObj);
                updatePreview();
                showStatus('JSON —É—Å–ø–µ—à–Ω–æ –º–∏–Ω–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞–Ω! ‚úÖ', 'success');
            } catch (e) {
                showStatus('–û—à–∏–±–∫–∞ –º–∏–Ω–∏—Ñ–∏–∫–∞—Ü–∏–∏: ' + e.message, 'error');
            }
        }

        function validateJSON() {
            try {
                JSON.parse(editor.value);
                showStatus('‚úÖ JSON –≤–∞–ª–∏–¥–µ–Ω! –û—à–∏–±–æ–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ.', 'success');
            } catch (e) {
                showStatus('‚ùå JSON –Ω–µ–≤–∞–ª–∏–¥–µ–Ω: ' + e.message, 'error');
            }
        }

        function clearEditor() {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –æ—á–∏—Å—Ç–∏—Ç—å —Ä–µ–¥–∞–∫—Ç–æ—Ä?')) {
                editor.value = '';
                updatePreview();
                showStatus('–†–µ–¥–∞–∫—Ç–æ—Ä –æ—á–∏—â–µ–Ω', 'success');
            }
        }

        function loadFile(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const jsonObj = JSON.parse(e.target.result);
                        editor.value = JSON.stringify(jsonObj, null, 2);
                        updatePreview();
                        showStatus(`–§–∞–π–ª "${file.name}" —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω! ‚úÖ`, 'success');
                    } catch (err) {
                        showStatus('–û—à–∏–±–∫–∞ —á—Ç–µ–Ω–∏—è —Ñ–∞–π–ª–∞: ' + err.message, 'error');
                    }
                };
                reader.readAsText(file);
            }
        }

        function downloadJSON() {
            try {
                const jsonObj = JSON.parse(editor.value);
                const jsonStr = JSON.stringify(jsonObj, null, 2);
                const blob = new Blob([jsonStr], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'data.json';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                showStatus('JSON —Ñ–∞–π–ª —Å–∫–∞—á–∞–Ω! ‚úÖ', 'success');
            } catch (e) {
                showStatus('–û—à–∏–±–∫–∞ —Å–∫–∞—á–∏–≤–∞–Ω–∏—è: ' + e.message, 'error');
            }
        }

        function copyToClipboard() {
            editor.select();
            editor.setSelectionRange(0, 99999);
            try {
                document.execCommand('copy');
                showStatus('JSON —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞! ‚úÖ', 'success');
            } catch (err) {
                navigator.clipboard.writeText(editor.value).then(() => {
                    showStatus('JSON —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞! ‚úÖ', 'success');
                }).catch(() => {
                    showStatus('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è', 'error');
                });
            }
        }

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = 'status-message status-' + type;
            statusMessage.style.display = 'block';
            setTimeout(hideStatus, 5000);
        }

        function hideStatus() {
            statusMessage.style.display = 'none';
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ localStorage –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏
        editor.addEventListener('input', () => {
            localStorage.setItem('jsonEditorContent', editor.value);
        });

        // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–∑ localStorage –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            const savedContent = localStorage.getItem('jsonEditorContent');
            if (savedContent && !editor.value.trim()) {
                editor.value = savedContent;
                updatePreview();
            }
        });
    </script>
</body>
</html>
